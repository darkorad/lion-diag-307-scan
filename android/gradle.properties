#     https://docs.fastlane.tools/plugins
#

# Uncomment the line if you want fastlane to automatically update itself
# update_fastlane

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Android operating system compatibility level
android.compileSdkVersion=34
android.buildToolsVersion=34.0.0

# The following are only used in .gradle files, has no relation to Podfile / xcodebuild
android.minSdkVersion=23
android.targetSdkVersion=34

# Gradle and Kotlin daemon configuration to fix compilation issues
org.gradle.jvmargs=-Xmx4608m -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Duser.country=US -Duser.language=en -Duser.variant
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# Kotlin daemon configuration
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx2g -XX:+UseParallelGC
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Android
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Disable warnings as errors
android.debug.obsoleteApi=false

# Improve build performance
android.builder.sdkDownload=true
android.experimental.enableNewResourceShrinker=false

# Use stable Android SDK without experimental features
android.experimental.forceObsoleteSdkVersion=false
android.suppressUnsupportedCompileSdk=34

# Fix Kotlin compilation daemon issues
kotlin.compiler.execution.strategy=daemon
kotlin.daemon.useFallbackStrategy=false
